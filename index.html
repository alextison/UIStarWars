<html lang="fr">

<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI StarWars</title>
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
    <script src="script.js" charset="utf-8" defer></script>
</head>

<body>
    <div class="top-part">
        <div class="left-part">
            <div class="top-part">
                <div class="logo">
                    <img src="img/Resistance.svg" alt="Logo Resistance">
                    <img src="img/Empire.svg" alt="Logo Empire">
                    <img src="img/Jedi.svg" alt="Logo Jedi">
                </div>
                <span>Un nouvel espoir</span>
                <p>C'est le premier opus de la saga Star Wars par sa date de sortie, mais le quatrième selon l'ordre chronologique de l'histoire.</p>
            </div>
            <div class="bottom-part">
                <p>19<span>7</span><span>7</span></p>
            </div>
        </div>
        <div class="right-part poster">
            <img src="img/1977Poster.png" alt="Affiche du film de 1977">
            <img src="img/1980Poster.png" alt="Affiche du film de 1980">
            <img src="img/1983Poster.png" alt="Affiche du film de 1983">
        </div>
    </div>
    <div class="progression">
        <div data-position="0" class="arrows">
            <img src="img/Arrow.svg" alt="Précédent" onclick="previous()">
            <img src="img/Arrow.svg" alt="Suivant" onclick="next()">
        </div>
        <div class="bar">
            <ul>
                <li></li>
            </ul>
            <ul>
                <li></li>
            </ul>
            <ul>
                <li></li>
            </ul>
            <ul>
                <li></li>
                <li></li>
            </ul>
        </div>
    </div>
</body>

<style type="text/css">
    @font-face {
        font-family: "GT Ultra Trial";
        src: url(fonts/GT-Ultra-Standard-Bold-Trial.woff2) format("truetype");
    }
</style>

</html>
